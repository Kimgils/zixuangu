<div class="media">
    <div class="pull-left">
        <a class="name" href="#">{{=it.name}}</a>
        <p class="code">{{=it.symbol}}</p>
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{=it.price || "00.00"}}</h4>
        <div>{{=it.percent_change || "00.00"}}%</div>
    </div>
</div>
